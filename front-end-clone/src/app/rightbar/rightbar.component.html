<div class="container text-center">
  <div *ngFor="let k of a; let a = index" class="row">
    {{ a + 3 }}
    <div *ngFor="let i of test" class="col"></div>
  </div>
</div>
<div class="pagin mt-5">
  <pagination
    class="pagination flex-wrap"
    [boundaryLinks]="true"
    [totalItems]="100"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
