<div class="main_sec">
  <form [formGroup]="createNewProductr" (ngSubmit)="onCreateProduct()" class="form_login">
    <div class="mb-3">
      <h5>Name</h5>
      <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="addon-wrapping"
        formControlName="name">
      <small *ngIf="errReg === 1" class="text-danger">{{errMessage}}</small>

    </div>
    <div class="mb-3">
      <h5>Title</h5>
      <input type="text" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="addon-wrapping"
        formControlName="title">
    </div>
    <div class="mb-3">
      <h5>Status</h5>
      <input type="text" class="form-control" placeholder="Status" aria-label="Status" aria-describedby="addon-wrapping"
        formControlName="status">
    </div>
    <div class="mb-3">
      <h5>Price</h5>
      <input type="text" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="addon-wrapping"
        formControlName="price">
    </div>
    <div class="mb-3">
      <h5>Discount</h5>
      <input type="text" class="form-control" placeholder="Discount" aria-label="Discount"
        aria-describedby="addon-wrapping" formControlName="discount">
    </div>
    <div class="mb-3">
      <h5>Time</h5>
      <input type="text" class="form-control" placeholder="Time" aria-label="Time" aria-describedby="addon-wrapping"
        formControlName="time">
    </div>
    <div class="mb-3">
      <h5>Note</h5>
      <input type="text" class="form-control" placeholder="Note" aria-label="Note" aria-describedby="addon-wrapping"
        formControlName="note">
    </div>
    <div class="mb-3">
      <h5>List</h5>
      <select class="form-select" formControlName="ListId">
        <option value="{{item.id}}" *ngFor="let item of list" selected>{{item.name}}
        </option>
      </select>
    </div>
    <div class="input-group mb-3">
      <input #myinput type="file" class="form-control" (change)="onChange($event)" formControlName="myImage"
        id="inputGroupFile02">
      <label class="input-group-text" for="inputGroupFile02">Upload</label>
    </div>
    <div *ngIf="myImage" class="mb-3">
      <img *ngIf="myImage" [src]="myImage" width="100%" height="250px" />
    </div>
    <button class="btn btn-primary">Create</button>
  </form>
</div>
